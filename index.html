<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML/CSS Boodschappenlijst</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <table class="table">
        <thead>
            <tr>
                <td>Product</td><td>Prijs</td><td>Aantal</td><td>Subtotaal</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Brood</td><td class="productPrice">1.00</td><td class="productQuantity"><input type="number" min="0" max="100" value="0"></td><td class="productTotalCost">0</td>
            </tr>
            <tr>
                <td>Boccoli</td><td class="productPrice">0.99</td><td class="productQuantity"><input type="number" min="0" max="100" value="0"></td><td class="productTotalCost">0</td>
            </tr>
            <tr>
                <td>Krentenbollen</td><td class="productPrice">1.20</td><td class="productQuantity"><input type="number" min="0" max="100" value="0"></td><td class="productTotalCost">0</td>
            </tr>
            <tr>
                <td>Noten</td><td class="productPrice">2.99</td><td class="productQuantity"><input type="number" min="0" max="100" value="0"></td><td class="productTotalCost">0</td>
            </tr>
            <tr>
                <td colspan=3>Totaal</td><td id="totalCost">0</td>
            </tr>
        </tbody>
    </table>
<script src="scripts.js"></script>    
</body>
</html>
